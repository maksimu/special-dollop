name: Test keeper-pam-connections

on:
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      # Configure git and Cargo to use ACCESS_TOKEN for private org dependencies (pam-guacr)
      - name: Configure git for private dependencies
        run: |
          TOKEN="${{ secrets.ACCESS_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            echo "ACCESS_TOKEN not set, falling back to GITHUB_TOKEN"
            TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          # Configure git (for git CLI)
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"
          # Configure Cargo to use git CLI (which respects the git config above)
          mkdir -p ~/.cargo
          echo '[net]' >> ~/.cargo/config.toml
          echo 'git-fetch-with-cli = true' >> ~/.cargo/config.toml
          # Verify config
          echo "Cargo config:"
          cat ~/.cargo/config.toml
          # Verify git config is working
          echo "Git URL rewrite config:"
          git config --global --get-regexp url
          # Test git access to private repo (will fail fast if token is bad)
          echo "Testing git access to pam-guacr..."
          git ls-remote https://github.com/Keeper-Security/pam-guacr.git HEAD || echo "WARNING: Cannot access pam-guacr repo"
        shell: bash
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@56f84321dbccf38fb67ce29ab63e4754056677e0
        with:
          toolchain: stable
          components: rustfmt, clippy

      # Install dependencies for WebRTC
      - name: Install dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential pkg-config libssl-dev

      - name: Install dependencies (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          brew install openssl@3

      # Setup pip and dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install maturin pytest pytest-asyncio

      # Check code formatting
      - name: Run cargo fmt
        run: cargo fmt --all -- --check

      # Run clippy
      - name: Run cargo clippy
        run: cargo clippy --workspace --all-targets --all-features -- -D warnings
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"

      # Run Rust unit tests
      - name: Run Rust tests
        run: cargo test --workspace --lib
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"
          CXXFLAGS: "-isysroot /Library/Developer/CommandLineTools/SDKs/MacOSX.sdk -I/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/include/c++/v1"
          LDFLAGS: "-L/Library/Developer/CommandLineTools/SDKs/MacOSX.sdk/usr/lib"

      # Build and install the package (alternative to maturin develop)
      - name: Build and install package
        run: |
          # Build the wheel
          cd crates/python-bindings && maturin build --release

          # Find and install the built wheel
          if [ "${{ runner.os }}" == "Windows" ]; then
            pip install $(ls crates/python-bindings/target/wheels/*.whl | head -1)
          else
            pip install $(find crates/python-bindings/target/wheels -name "*.whl" | head -1)
          fi

          # Verify the installation worked
          python -c "import keeper_pam_connections; print('Successfully imported keeper_pam_connections')"
        shell: bash
        env:
          CARGO_NET_GIT_FETCH_WITH_CLI: "true"

      # Run Python tests
      - name: Run tests
        run: |
          cd crates/python-bindings/tests
          python -m pytest -v

  # Test wheel builds in Docker containers (same as release CI)
  # This catches OpenSSL and other dependency issues before tagging
  test_wheel_builds:
    name: Test Wheel Build (${{ matrix.platform }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - { name: "manylinux_x86_64", image: "quay.io/pypa/manylinux_2_28_x86_64" }
          - { name: "manylinux_aarch64", image: "quay.io/pypa/manylinux_2_28_aarch64", setup: "docker run --rm --privileged multiarch/qemu-user-static --reset -p yes" }

    steps:
      - uses: actions/checkout@v4

      - name: Configure git for private dependencies
        run: |
          TOKEN="${{ secrets.ACCESS_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi
          git config --global url."https://x-access-token:${TOKEN}@github.com/".insteadOf "https://github.com/"
          mkdir -p ~/.cargo
          echo '[net]' >> ~/.cargo/config.toml
          echo 'git-fetch-with-cli = true' >> ~/.cargo/config.toml

      - name: Setup QEMU for ARM64 emulation
        if: matrix.platform.setup != ''
        run: ${{ matrix.platform.setup }}

      - name: Test wheel build in container
        run: |
          TOKEN="${{ secrets.ACCESS_TOKEN }}"
          if [ -z "$TOKEN" ]; then
            TOKEN="${{ secrets.GITHUB_TOKEN }}"
          fi

          docker pull ${{ matrix.platform.image }}

          docker run --rm -e CARGO_NET_GIT_FETCH_WITH_CLI=true -e GIT_TOKEN="${TOKEN}" -v "$(pwd)":/io ${{ matrix.platform.image }} bash -c "
            # Install OpenSSL development packages
            yum install -y openssl-devel

            # Configure git for private dependencies
            git config --global url.\"https://x-access-token:\${GIT_TOKEN}@github.com/\".insteadOf \"https://github.com/\"

            # Install Rust
            curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
            source \$HOME/.cargo/env

            # Install maturin
            /opt/python/cp311-cp311/bin/pip install 'maturin>=1.8'

            # Build the wheel (test only, don't need to save artifacts)
            cd /io/crates/python-bindings
            /opt/python/cp311-cp311/bin/cd crates/python-bindings && maturin build --release --manylinux 2_28

            if [ \$? -ne 0 ]; then
              echo \"ERROR: Wheel build failed for ${{ matrix.platform.name }}\"
              exit 1
            fi

            echo \"SUCCESS: Wheel built successfully for ${{ matrix.platform.name }}\"
          "
        shell: bash