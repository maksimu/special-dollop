[package]
name = "keeper-pam-webrtc-rs"
version = "0.1.4"
edition = "2021"

[lib]
name = "keeper_pam_webrtc_rs"
crate-type = ["cdylib"]

[features]
default = ["python"]
python = ["pyo3"]

[dependencies]
bytes = "1.10.1"
chrono = "0.4.40"
ctor = "0.4.0"  # For test initialization
log = { version = "0.4.26", features = ["std"] }
pyo3 = { version = "0.24.0", features = ["extension-module", "abi3-py37"], optional = true }
# Not directly used - included to enforce minimum version for security (CVE fixes in 0.17.12+)
# Dependency comes through webrtc crate
ring = "0.17.13"
tokio = { version = "1.42.0", features = ["full", "rt-multi-thread"] }
webrtc = "0.12.0"
once_cell = "1.20.3"
parking_lot = "0.12.3"
libc = "0.2.169"

[package.metadata.maturin]
name = "keeper_pam_webrtc_rs"
python-source = "python"