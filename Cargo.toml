[package]
name = "keeper-pam-webrtc-rs"
version = "0.2.0"
edition = "2021"

[lib]
name = "keeper_pam_webrtc_rs"
crate-type = ["cdylib"]

[features]
default = ["python"]
python = ["pyo3"]

[dependencies]
bytes = "1.10.1"
chrono = "0.4.41"
ctor = "0.4.2"  # For test initialization
log = { version = "0.4.27", features = ["std"] }
pyo3 = { version = "0.24.2", features = ["extension-module", "abi3-py37"], optional = true }
# Not directly used - included to enforce a minimum version for security (CVE fixes in 0.17.12+)
# Dependency comes through webrtc crate
ring = "0.17.14"
tokio = { version = "1.45.0", features = ["full", "rt-multi-thread"] }
webrtc = "0.12.0"
once_cell = "1.21.3"
parking_lot = "0.12.3"
anyhow = "1.0.98"
futures = "0.3.31"
thiserror = "2.0.12"
uuid = { version = "1.16.0", features = ["v4"] }
base64 = "0.22.1"
reqwest = { version = "0.12.15", features = ["json", "rustls-tls"], default-features = false }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
lazy_static = "1.5.0"
p256 = { version = "0.13.2", features = ["ecdsa"] }

[package.metadata.maturin]
name = "keeper_pam_webrtc_rs"
python-source = "python"
