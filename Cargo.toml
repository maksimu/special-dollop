[package]
name = "keeper-pam-webrtc-rs"
version = "2.0.0"
edition = "2021"
license = "MIT"
authors = ["Keeper Security Engineering <engineering@keeper.io>"]
description = "Keeper WebRTC tube abstraction - secure WebRTC tunneling core library"

[lib]
name = "keeper_pam_webrtc_rs"
crate-type = ["cdylib", "rlib"]

[features]
default = ["python"]
python = ["pyo3", "pyo3-log"]
profiling = []

# Standard handlers - RBI uses Chrome/CDP (requires Chrome installed at runtime, no audio)
handlers = ["guacr"]

# Alternative: CEF backend for RBI (requires CEF binaries at build time, has audio)
handlers-cef = ["guacr", "guacr/rbi-cef"]

[dependencies]
# Optional guacr integration (from separate repo)
# Note: CI needs either SSH key or GITHUB_TOKEN with git-fetch-with-cli
# rbi-chrome: requires Chrome/Chromium installed on system at runtime (no audio)
# rbi-cef: requires CEF binaries at build time (has audio support)
guacr = { git = "https://github.com/Keeper-Security/pam-guacr.git", features = ["ssh", "telnet", "vnc", "sftp", "rbi-chrome", "rdp", "database"], optional = true }
# For local development (rdp removed due to sspi dependency conflict):
#guacr = { path = "../pam-guacr/crates/guacr", features = ["ssh", "telnet", "vnc", "sftp", "rbi-chrome", "rdp", "database"], optional = true }

# Core async
tokio = { version = "1.49.0", features = ["full", "rt-multi-thread"] }
tokio-util = "0.7.18"

# Data structures
bytes = "1.11.0"
crossbeam-queue = "0.3.12"
dashmap = "6.1.0"
parking_lot = "0.12"
smallvec = "1.15.1"

# WebRTC
webrtc = "0.14.0"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.145"

# Error handling
anyhow = "1.0.100"
thiserror = "2.0.17"

# Logging
log = "0.4.29"
tracing = { version = "0.1.44" }
tracing-subscriber = { version = "0.3.20", features = ["fmt", "env-filter", "json", "tracing-log"] }

# Utilities
uuid = { version = "1.19.0", features = ["v4"] }
base64 = "0.22.1"
lazy_static = "1.5.0"
once_cell = "1.21.3"
arc-swap = "1.8.0"
bitflags = "2.9"

# Crate-specific dependencies
aes-gcm = "0.10.3"
chrono = { version = "0.4.42", features = ["serde"] }
futures = "0.3.31"
heapless = "0.9.2"
hex = "0.4.3"
hkdf = "0.12.4"
if-addrs = "0.14"
ipnet = "2.11"
p256 = { version = "0.13.2", features = ["ecdsa"] }
pyo3 = { version = "0.27.2", features = ["extension-module", "abi3-py37"], optional = true }
pyo3-log = { version = "0.13.2", optional = true }
reqwest = { version = "0.12", features = ["json", "rustls-tls"], default-features = false }
rustls = { version = "0.23.36", features = ["ring"], default-features = false }
sha2 = "0.10.9"
socket2 = "0.6.1"

[dev-dependencies]
ctor = "0.6.2"  # For test initialization (rustls crypto provider setup)

[profile.release]
opt-level = 3
lto = "fat"
codegen-units = 1
strip = false
