version: '3.8'

services:
  guacr:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    image: keeper/guacr:latest
    container_name: guacr
    restart: unless-stopped
    ports:
      - "4822:4822"   # Guacamole protocol
      - "4823:4823"   # WebSocket
      - "8080:8080"   # Health checks
      - "9090:9090"   # Prometheus metrics
      - "50051:50051" # gRPC
    volumes:
      - ../config/guacr.toml:/etc/guacr/guacr.toml:ro
      - recordings:/var/lib/guacr/recordings
      - logs:/var/log/guacr
    environment:
      - RUST_LOG=info
      - RUST_BACKTRACE=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - guacr-network

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:latest
    container_name: guacr-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - guacr-network

  # Grafana for visualization
  grafana:
    image: grafana/grafana:latest
    container_name: guacr-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=
    networks:
      - guacr-network

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: guacr-jaeger
    restart: unless-stopped
    ports:
      - "5775:5775/udp"
      - "6831:6831/udp"
      - "6832:6832/udp"
      - "5778:5778"
      - "16686:16686"  # UI
      - "14268:14268"
      - "14250:14250"
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      - COLLECTOR_OTLP_ENABLED=true
    networks:
      - guacr-network

  # Consul for service discovery (optional)
  consul:
    image: consul:latest
    container_name: guacr-consul
    restart: unless-stopped
    ports:
      - "8500:8500"
      - "8600:8600/udp"
    command: agent -server -ui -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - guacr-network

volumes:
  recordings:
  logs:
  prometheus-data:
  grafana-data:

networks:
  guacr-network:
    driver: bridge
