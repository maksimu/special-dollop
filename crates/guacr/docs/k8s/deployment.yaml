apiVersion: v1
kind: Namespace
metadata:
  name: guacr
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: guacr-config
  namespace: guacr
data:
  guacr.toml: |
    [server]
    bind_address = "0.0.0.0:4822"
    max_connections = 10000

    [logging]
    level = "info"
    format = "json"

    [metrics]
    enabled = true
    prometheus_port = 9090
    opentelemetry_endpoint = "http://jaeger-collector:4317"

    [protocols.ssh]
    enabled = true
    max_connections = 5000

    [protocols.rdp]
    enabled = true
    max_connections = 2000

    [distribution]
    mode = "distributed"
    grpc_enabled = true
    grpc_bind_address = "0.0.0.0:50051"
    service_discovery = "kubernetes"

    [performance]
    enable_io_uring = true
    enable_simd = true
    enable_zero_copy = true
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: guacr
  namespace: guacr
  labels:
    app: guacr
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: guacr
  template:
    metadata:
      labels:
        app: guacr
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: guacr
      containers:
      - name: guacr
        image: keeper/guacr:latest
        imagePullPolicy: Always
        ports:
        - name: guacamole
          containerPort: 4822
          protocol: TCP
        - name: websocket
          containerPort: 4823
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        - name: grpc
          containerPort: 50051
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        - name: RUST_BACKTRACE
          value: "1"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        volumeMounts:
        - name: config
          mountPath: /etc/guacr
          readOnly: true
        resources:
          requests:
            cpu: "2000m"
            memory: "4Gi"
          limits:
            cpu: "4000m"
            memory: "8Gi"
        livenessProbe:
          httpGet:
            path: /health/live
            port: health
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health/ready
            port: health
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /health/startup
            port: health
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 30
      volumes:
      - name: config
        configMap:
          name: guacr-config
---
apiVersion: v1
kind: Service
metadata:
  name: guacr
  namespace: guacr
  labels:
    app: guacr
spec:
  type: LoadBalancer
  selector:
    app: guacr
  ports:
  - name: guacamole
    port: 4822
    targetPort: 4822
    protocol: TCP
  - name: websocket
    port: 4823
    targetPort: 4823
    protocol: TCP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours
---
apiVersion: v1
kind: Service
metadata:
  name: guacr-grpc
  namespace: guacr
  labels:
    app: guacr
spec:
  type: ClusterIP
  clusterIP: None  # Headless service for gRPC
  selector:
    app: guacr
  ports:
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: guacr-metrics
  namespace: guacr
  labels:
    app: guacr
spec:
  type: ClusterIP
  selector:
    app: guacr
  ports:
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: guacr
  namespace: guacr
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: guacr
  namespace: guacr
rules:
- apiGroups: [""]
  resources: ["endpoints", "services", "pods"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: guacr
  namespace: guacr
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: guacr
subjects:
- kind: ServiceAccount
  name: guacr
  namespace: guacr
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: guacr-hpa
  namespace: guacr
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: guacr
  minReplicas: 3
  maxReplicas: 20
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  - type: Pods
    pods:
      metric:
        name: guacr_active_connections
      target:
        type: AverageValue
        averageValue: "8000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: guacr-pdb
  namespace: guacr
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: guacr
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: guacr
  namespace: guacr
  labels:
    app: guacr
spec:
  selector:
    matchLabels:
      app: guacr
  endpoints:
  - port: metrics
    interval: 30s
    path: /metrics
